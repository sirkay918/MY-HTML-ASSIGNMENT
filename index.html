<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINGLE PHOTO GALLERY PAGE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-3.4.1-dist/js/bootstrap.min.js">
  
</head>
<body>
   
         <div id="part1" >
            <div id="header">
                <button id="bootstrap-text"><b>Bootstrap Gallery</b></button>
                <button id="download-now"><b>Download Now</b></button>
            </div>
            <div id="content1">
                <div id="main-text">
                    <h1> <b>HTML Image Gallery</b></h1>
                    <p>Right here you can see by yourself how exactly the html gallery should look like. Feel free to use these super awesome, super customizable and mobile-friendly galleries to make your website more interesting and appealing to your visitors</p>
                </div>
                <button type="button" id="download-gall"> <b>Download Gallery</b> </button>
            </div>

        </div>
        <div id="part2">
            <div id="content2">
                <h2><b>Put in use some tags</b></h2>
                <div id="options">
                    <button id="all-button">All</button>
                    <button id="beau-button">Beautiful</button>
                    <button id="creative-button">Creative</button>
                    <button id="cool-button">Cool</button>
                    <button id="awesome-button">Awesome</button>

                </div>
                

                <div class="image-grid">
                    <img class="image" src="air-vehicle.jpg" alt="Image 1">
                    <img class="image" src="fox.jpg" alt="Image 2">
                    <img class="image" src="zebra.jpg" alt="Image 3">
                    <img class="image" src="mountain-settlement.jpg" alt="Image 4">
                    <img class="image" src="valley.jpg" alt="Image 5">
                    <img class="image" src="hand&water.jpg" alt="Image 6">
                    <img class="image" src="owl.jpg" alt="Image 7">
                    <img class="image" src="bird.jpg" alt="Image 8">
                  </div>
            </div>
        </div>
   
</body>
</html>
